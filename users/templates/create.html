{% extends '_layout.html' %}

{% block header %}Create User{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- {% for field in form %}
    <div class="mb-3">
        <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %} -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="mb-3">
        <label class="form-label">Birthdate</label>
        <input type="date" name="birthdate" class="form-control" placeholder="Enter birthdate">
    </div>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="username" name="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="mb-3">
        <label class="form-label">Avatar</label>
        <input type="file" name="avatar" class="form-control" placeholder="Choose user avatar">
    </div>

    <button class="btn btn-success">Create</button>

</form>

{% endblock %}
