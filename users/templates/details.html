{% extends "_layout.html" %}

{% block header %}User Details{% endblock %}

{% block content %}
<div>
    <h3>User</h3>
    <p>ID: {{user.id}}</p>
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Phone: {{user.phone}}</p>
    <p>Birthdate: {{user.birthdate | date:"Y-m-d"}}</p>

</div>
{% endblock %}
